<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata Saya</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <h1>
        Mengenal lebih jauh mengenai diri saya
    </h1>
    <table>
        <tbody>
            <tr>
                <td class="td-info">Nama</td>
                <td>:</td>
                <td><input class="input-box" type="text" name="" id="" placeholder="Isilah dengan Nama" value="Reinaldo"
                        maxlength="30"></td>
            </tr>
            <tr>
                <td class="td-info">Alamat</td>
                <td>:</td>
                <td><input class="input-box" type="text" name="" id="" placeholder="Alamat " value="Cideng"></td>
            </tr>
            <tr>
                <td class="td-info">Email</td>
                <td>:</td>
                <td><input type="email" name="" id="" value="arifin.reinaldo@gmail.com"></td>
            </tr>
            <tr>
                <td class="td-info">Phone</td>
                <td>:</td>
                <td><input class="input-box" type="tel" name="" id="" placeholder="Isilah dengan Nomor Telepon" min="5" maxlength="10"></td>
            </tr>
        </tbody>
    </table>
    <span id="foot-note">Tinggalkan Komentar Anda : </span>
    <textarea name="" id="" cols="30" rows="5"></textarea>
</body>

</html>
